<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

<body>
    <h1 class="text-center">Negociações</h1>

    <div id="messagemView"></div>

    <form class="form">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1"  >
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" class="form-control" min="0.01" step="0.01" value="0.0">
        </div>
        <button class="btn btn-primary" id="btn-incluir" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button onclick="NegociacaoControle.importaNegociacaoes()" class="btn btn-primary text-center" type="import">Importa Negociações</button>
        <button id="apagar_btn" class="btn btn-primary text-center" type="button">Apagar</button>
    </div>
    <br>
    <br>
    
    <div id="negociacoes_viwes"></div>


    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('./js/app/boot').catch(function(err){
            console.error(err)
        })
    </script>

</body>
</html>
