<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>
    <h1 class="text-center">Negociações</h1>

    <div id="messagemView"></div>

    <form class="form" onsubmit="NegociacaoControle.adicionar(event)">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1"  >
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" class="form-control" min="0.01" step="0.01" value="0.0">
        </div>
        <button class="btn btn-primary" id="btn-incluir" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">Importa Negociações</button>
        <button onclick="NegociacaoControle.apagar()" class="btn btn-primary text-center" type="button">Apagar</button>
    </div>

    <br>
    
    <div id="negociacoes_viwes"></div>

    <script src="./js/app/controllers/NegociacaoControllrs.js"></script>

    <script src="./js/app/models/ListaNegociacoes.js"></script>
    <script src="./js/app/views/View.js"></script>
    <script src="./js/app/views/NegociacoesViews.js"></script>
    <script src="./js/app/models/Mensagem.js"></script>
    <script src="./js/app/views/MensagemView.js"></script>

        // ela e chamada instaciada.
        // todo os elemento do constructor vai ser chamado iniciado.
    </script>
</body>
</html>
